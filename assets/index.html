<script>
    // Seek For Upload Area by ClassName
    const upload_area = document.getElementsByClassName('upload-area');

    // Seek for "Input type="file" from uploaded Area"
    let input = document.querySelector("input");

    // Image File
    let _file;

    // FormData class for convert image file into multipart encoded
    let form = new FormData();

    // This will upload the file after having read it
    const upload = (file) => {
        fetch('/submit_image', { // Your POST endpoint
            method: 'POST',
            headers: {
                // Empty, FormData forbids for explicitly describe "content-type header"
                // for multipart encoded
            },
            redirect: 'follow',
            body: file // FormData class
        }).then(

            response => {
                console.log(response)
                return response.text()
            } // First Promise, gather response
        ).then(
            html => {
                // Initialize the DOM parser
                var parser = new DOMParser();

                // Parse the text
                var doc = parser.parseFromString(html, "text/html");

                // Modify Body Inner HTML with the response
                var newPage = doc.querySelector('body').innerHTML;
                document.getElementsByTagName('body')[0].innerHTML = newPage;
            }
        ) // Handle return Response, modify DOM, Second Promise

            .catch(
                error => console.log(error) // Handle the error response object
            );
    };



    let myPromise = new Promise(function (resolve, reject) {
        // Click EventListener
        upload_area[0].addEventListener("click", function (event) {

            console.log("clicked"); // debugging purposes
            // Click for Opening File (Browse)
            input.click();
            input.onchange = () => resolve([...input.files]);

        });

        upload_area[0].addEventListener("drop", (event) => {
            // event.preventDefault();

            file = event.dataTransfer.files[0];
            input.onchange = () => resolve(file);
            // viewfile();
        });
    });

    myPromise.then(
        function (value) {
            _file = value[0];
            form.append("input-image", _file)
            console.log(form);

            upload(form);
            console.log("berhasil");

        },
        function (error) { console.log("Cobalagi") }
    );

</script>
